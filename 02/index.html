<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_02 时钟</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="second"></div>
      </div>
    </div>
  </body>
  <style>
    .clock {
      width: 300px;
      height: 300px;
      margin: 200px auto;
      position: relative;
    }
    .clock-face {
      position: relative;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      background-color: black;
    }
  </style>
</html>
