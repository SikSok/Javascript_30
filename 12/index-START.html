<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      window.addEventListener("keyup", addKeyWorld);
      var worlds = [];
      function addKeyWorld(e) {
        if (worlds.length > 5) {
          worlds = worlds.splice(1, worlds.length - 1);
        }
        worlds.push(e.key);
        worldStr = worlds.join("");
        if (worldStr == "sicsok") {
          cornify_add();
        }
      }
    </script>
  </body>
</html>
